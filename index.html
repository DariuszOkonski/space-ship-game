<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
</head>
<body>
    <div data-modal class="modal hide">
        <div class="modal-content">
            <h6 class="modal-header">You loose! Your score is: <span data-end-score>222</span></h6>
            <button data-new-game-button class="modal-button">New Game</button>
        </div>
    </div>

    <div class="status">
        
        <div data-scores class="scores">
            Scores: 0
        </div>
        
        <div class="bonus-icons">
            <span class="bonus-item">
                <img src="img/bonus-engine.png" alt="">
                <span data-engine class="bonus-count">0.0</span>
            </span>
            <span class="bonus-item">
                <img src="img/bonus-heart.png" alt="">
                <span data-heart class="bonus-count">0</span>
            </span>
            <span class="bonus-item">
                <img src="img/bonus-three.png" alt="">
                <span data-triple-missile class="bonus-count">0</span>
            </span>
            <span class="bonus-item">
                <img src="img/bonus-missile.png" alt="">
                <span data-rocket class="bonus-count">0</span>
            </span>
        </div>

    </div>

    <div id="container" class="container">

       

    </div>

    <script type="module" src="js/Controller.js"></script>
</body>
</html>
